<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <section class="wrapper">
        
        <header class="header">
            <h1 class="title">Astro<span>nauts and</span> Holy <span>Crosses</span></h1>
            <h2 class="pick-a-side">Pick a Side</h2>
            <h2 class="winner-text"></h2>
            <button class="science btn">Science</button>
            <button class="religion btn">Religion</button>
        </header>
       
        <div class="board">
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
            <div id="9" class="square"></div>
        </div>
        
    </section>
    <script src="onePlayerApp.js"></script>
</body>
</html>
